<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <center>
            <h2>EMPLOYEE ID CARD FORM</h2>
        </center>
        <br>
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">First Name    </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                    <span class="span-for-errors" id="errForFirstName">Please enter your preferred name as first name</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Full Name   </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required>
                    <span class="span-for-errors" id="errForFullName">Please enter your full name</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Designation   </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="Enter Designation">
                </div>
            </div>
            <div class="form-group  row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Employee code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Employeecode" onkeypress="return  numbersOnly(event)" placeholder="Enter Employee code">
                </div>
            </div>
            <div class="form-group  row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Blood group</label>
                <div class="col-sm-10">
                    <!-- <input type="text"  readonly class="form-control" id="bloodgroup" placeholder="select your blood group ">-->
                    <select name="bloodgroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="B+">AB+</option>
                         <option value="B-">AB-</option>
                         <option value="B+">O+</option>
                         <option value="B+">O-</option>
                      </select>
                </div>
            </div>
            <br>
            <div class="form-group  row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Reasons for issue</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                                <input type="radio" name="optradio">New employee
                              </label>
                    <label class="radio-inline">
                                <input type="radio" name="optradio">Lost
                              </label>
                    <label class="radio-inline">
                                <input type="radio" name="optradio">Defaced
                            </label>
                    <label class="radio-inline">
                                    <input type="radio" name="optradio">Conversion
                                  </label>
                    <label class="radio-inline">
                                    <input type="radio" name="optradio">Designation changed
                                  </label>
                </div>
            </div>
            <!--<div class="form-group row">
                <label class="col-sm-2 col-form-label">Date Of Employment  </label>
                <div class="col-sm-10">
                    <input class="form-control" id="date" name="date" placeholder="mm/dd/yyyy" type="text">
                </div>
            </div>-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date Of Employment    </label>
                <div class="col-sm-10">
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" onblur=" validateEmail(this)" placeholder="email@virtusa.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"> Employee Contact Number    </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="contactNumber" onkeypress="return  numbersOnly(event)" placeholder="Contact number" required>
                    <span class="span-for-errors" id="errForContactNumber">Please enter valid number</span>
             </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Emergency Contact Number  </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="emergencyNumber" onkeypress="return  numbersOnly(event)" placeholder="emergency contact number" required>
                    <span class="span-for-errors" id="errForEmergencyNumber">Please enter valid number</span>
                </div>
            </div>
            
    </div>
    </form>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
     <center><button type="submit" class="btn btn-default" onclick="addDetails()">Submit</button></center>
</body>

</html>
